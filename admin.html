<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>O C√©rebro - Painel Genesys</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --bg: #1a1c23; --panel: #2a2d38; --text: #e0e0e0; --accent: #00f0ff; --danger: #ff4d6a; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; width: 100%; height: 100vh; box-sizing: border-box;}
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .config-box { background: var(--panel); padding: 15px; border-radius: 8px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        input, select, textarea { background: #3a3f50; border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .config-box input { width: auto; min-width: 150px; }
        button { cursor: pointer; padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .editor-area { display: grid; grid-template-columns: 300px 1fr; gap: 20px; height: calc(100vh - 150px); }
        .sidebar { background: var(--panel); border-radius: 8px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .main-edit { background: var(--panel); border-radius: 8px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        #lista-itens { flex-grow: 1; overflow-y: auto; }
        .item-list-btn { display: block; width: 100%; text-align: left; padding: 10px; background: transparent; color: #aaa; border: none; border-bottom: 1px solid #444; cursor: pointer; }
        .item-list-btn:hover, .item-list-btn.active { background: #3a3f50; color: var(--accent); border-left: 3px solid var(--accent); }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--accent); font-size: 0.9em; }
        #status-msg { font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üß† O C√©rebro <span style="font-size:0.5em; color:#777;">Editor de Scripts Genesys</span></h1>
        <div class="config-box">
            <input type="password" id="github-token" placeholder="Cole seu Token GitHub aqui">
            <input type="text" id="repo-user" placeholder="Usu√°rio" value="scriptgenesys-code">
            <input type="text" id="repo-name" placeholder="Reposit√≥rio" value="Script-Completo">
            
            <select id="file-selector">
                <option value="respostas_COMPLETAS.json">üí¨ Respostas R√°pidas</option>
                <option value="protocolos_brisanet_v1_9.json">üìã Protocolos</option>
            </select>
            
            <button id="btn-carregar" class="btn-primary">üìÇ Carregar</button>
            <button id="btn-salvar-github" class="btn-success">üíæ Salvar no GitHub</button>
            <span id="status-msg"></span>
        </div>
    </div>

    <div class="editor-area" id="editor-ui" style="display:none;">
        <div class="sidebar">
            <button id="btn-novo-item" class="btn-primary" style="width:100%; margin-bottom:10px;">+ Novo Item</button>
            <input type="text" id="input-filtro" placeholder="üîç Filtrar..." style="margin-bottom:10px;">
            <div id="lista-itens"></div>
        </div>
        
        <div class="main-edit">
            <div class="form-group">
                <label>T√≠tulo / Categoria</label>
                <input type="text" id="edit-title">
            </div>
            
            <div class="form-group">
                <label>Texto / Conte√∫do</label>
                <textarea id="edit-text" rows="12"></textarea>
            </div>

            <div class="form-group" style="display:flex; gap:20px; align-items: center;">
                <div style="display:flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="edit-favorite" style="width:auto; transform: scale(1.5);">
                    <label for="edit-favorite" style="margin:0; cursor:pointer;">‚≠ê Favorito</label>
                </div>
                <div id="hotkey-group" style="flex-grow: 1;">
                    <label>Atalho (ex: /i1)</label>
                    <input type="text" id="edit-hotkey">
                </div>
            </div>

            <div class="form-group">
                <label>Tags (Ex: NOME, CPF)</label>
                <input type="text" id="edit-tags">
            </div>

            <div style="margin-top:auto; display:flex; justify-content:flex-end; gap:10px; border-top: 1px solid #444; padding-top: 15px;">
                <button id="btn-excluir" class="btn-danger">üóëÔ∏è Excluir Item</button>
                <button id="btn-confirmar-local" class="btn-success">‚úÖ Confirmar (Local)</button>
            </div>
        </div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
